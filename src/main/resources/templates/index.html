<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost:8080/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        #tabLeft{
            margin-left: -10px;
            margin-top: -20px;
            background-color: #adb5bd;
        }
        #tabRow{
            height: 100%;
            width: 100%;
        }
    </style>
    <!--退出登录-->
    <script>
        function exitLogin(){
            $.ajax({
                async:false,
                url:'/sanqi/exitLogin',
                type:'get',
                dataType:'text',
                success:function (data){
                    if(data != "success"){
                        alert("已退出")
                    }
                },
                error:function (){
                    alert("退出请求失败")
                }
            })
        }
    </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="nav-header " style="font-size: xx-large;color: #adb5bd">
            <a class="navbar-brand">高校闲鱼二手交易平台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <button type="submit" class="btn btn-info" onclick="exitLogin()" >退出登录</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid" >
    <div class="row" id="tabRow" >
        <div class="col-md-2"  id="tabLeft">
            <ul class="nav  nav-pills nav-stacked">
                <li class="active btn-lg" style="border: 1px solid blueviolet"><a href="#model1"  data-toggle="tab">模块一</a></li>
                <li class="btn-lg"><a href="#model2"  data-toggle="tab">模块2</a></li>
                <li class="btn-lg"><a href="#model3"  data-toggle="tab">模块3</a></li>
                <li class="btn-lg"><a href="#model4"  data-toggle="tab">模块4</a></li>
                <li class="btn-lg"><a href="#model5"  data-toggle="tab">模块5</a></li>
                <li class="btn-lg"><a href="#model6"  data-toggle="tab">模块6</a></li>

            </ul>
        </div>
        <div class="col-md-10 tab-content" style="color: #86b7fe">
            <!--模块一-->
            <div class="tab-pane in active" id="model1">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!--模块二-->
            <div class="tab-pane fade" id="model2">模块二</div>
            <!--模块三-->
            <div class="tab-pane fade" id="model3">模块三</div>
            <!--模块四-->
            <div class="tab-pane fade" id="model4">模块四</div>
            <!--模块五-->
            <div class="tab-pane fade" id="model5">模块五</div>
            <!--模块六-->
            <div class="tab-pane fade" id="model6" style="margin-top: 150px">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center">
                            公告
                        </h3>
                    </div>
                    <div class="panel-body">
                        面板内容
                    </div>
                    <div class="panel-footer" style="text-align: right">面板脚注</div>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
